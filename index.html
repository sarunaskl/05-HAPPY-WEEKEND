<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body {
            background-color: rgb(255, 215, 208);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        header {
            display: inline-block;
            width: 800px;
            margin-top: 40px;
            margin-left: calc((100% - 800px) / 2);
            
        }
        header > img {
            height: 40px; 
            float: left;
        }
        header > nav {
            margin-top: 4px;
            float: right;
        }
        header > nav > a {
            display: inline-block;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            color: rgb(63, 67, 113);
            font-size: 18px;
            line-height: 18px;
            text-decoration: none;
            margin-left: 20px;
            font-family: monospace;
            border: 2px solid transparent;
            border-radius: 4px;
        }
        header > nav > a > :first-child {
            margin-left: 0;
        }
        header > nav > a:hover {
            border: 2px solid rgb(63, 67, 113);
            
        }
        main {
            display: inline-block;
            width: 800px;
            margin-top: 40px;
            margin-left: calc((100% - 800px) / 2);
            
        }
        main > div {
            width: 35%;
            float: left;
        }
        h1 {
            color: rgb(63, 67, 113);
            font-size: 55px;
            margin: 0;
        }
        h1 > span {
            font-size: 48px;
        }
        p {
            color: rgb(63, 67, 113);
            font-size: 18px;
            line-height: 1.5em;
            word-spacing: 5px;
            letter-spacing: 1px;


        }
        main > div > a {
            display: inline-block;
            color: white;
            padding: 0.5em;
            padding-left: 3em;
            padding-right: 3em;
            font-size: 20px;
            text-decoration: none;
            background-color: rgb(63, 67, 113);
            border-radius: 0.5em; 
            text-transform: uppercase;
            box-shadow: 0 8px 30px -10px gray;
        }
        main > div > div {
            margin-top: 20px;
        }
        main > div > div > a {

        }
        main > img {
            margin-top: 30px;
            width: 60%;
            float:right;
        }

    </style>
</head>
